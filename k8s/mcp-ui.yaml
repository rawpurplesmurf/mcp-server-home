apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-ui
  namespace: mcp-system
  labels:
    app: mcp-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-ui
  template:
    metadata:
      labels:
        app: mcp-ui
    spec:
      containers:
      - name: mcp-ui
        image: macmini.localdomain:7235/dk-docker/mcp-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5173
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-ui-service
  namespace: mcp-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: mcp-ui.microk8s.internal
spec:
  type: LoadBalancer
  selector:
    app: mcp-ui
  ports:
  - port: 80
    targetPort: 5173
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-ui
  namespace: mcp-system
spec:
  ingressClassName: public
  rules:
  - host: mcp-ui.microk8s.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-ui-service
            port:
              number: 80
