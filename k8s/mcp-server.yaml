apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: mcp-system
  labels:
    app: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      containers:
      - name: mcp-server
        image: macmini.localdomain:7235/dk-docker/mcp-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: REDIS_PORT
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: SERVER_PORT
        - name: HA_URL
          valueFrom:
            secretKeyRef:
              name: mcp-secrets
              key: HA_URL
        - name: HA_TOKEN
          valueFrom:
            secretKeyRef:
              name: mcp-secrets
              key: HA_TOKEN
        - name: HA_CACHE_TTL
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: HA_CACHE_TTL
        - name: NTP_SERVER
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: NTP_SERVER
        - name: NTP_BACKUP_SERVER
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: NTP_BACKUP_SERVER
        - name: NTP_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: NTP_TIMEOUT
        - name: LOCAL_TIMEZONE
          valueFrom:
            configMapKeyRef:
              name: mcp-config
              key: LOCAL_TIMEZONE
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server-service
  namespace: mcp-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: mcp-server.microk8s.internal
spec:
  type: LoadBalancer
  selector:
    app: mcp-server
  ports:
  - port: 8000
    targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-server
  namespace: mcp-system
spec:
  ingressClassName: public
  rules:
  - host: mcp-server.microk8s.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-server-service
            port:
              number: 8000
